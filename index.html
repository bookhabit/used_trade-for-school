<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <!-- 폰트어썸 cdn -->
    <script
      src="https://kit.fontawesome.com/797c8df45b.js"
      crossorigin="anonymous"

  <body>
    <div class="root">
      <div class="topContainer">
        <div class="top">
          <button class="myStore">내 상점</button>
          <button class="login">로그인/회원가입</button>
        </div>
      </div>

      <div class="headerContainer">
        <div class="headerMain">
          <div class="header">
            <div class="headerLeft">
              <a href="/">
                <img src="svg/logo.svg" alt="" />
              </a>
            </div>
            <div class="headerCenter">
              <div class="search">
                <input
                  type="text"
                  placeholder="상품명,학교명 입력"
                  class="searchInput"
                />
                <a href="/">
                  <img
                    src="svg/search.svg"
                    alt="검색아이콘"
                    class="searchSvg"
                  />
                </a>
              </div>
              <div class="aboutSearchContainer">
                <div class="aboutSearch">
                  <div class="aboutHeader">
                    <p class="recentSearch">최근검색어</p>
                    <p class="popularSearch">인기검색어</p>
                  </div>
                  <div class="aboutContent">
                    <p>최근검색어가 없습니다</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="headerRight">
              <a href="/writePost.html">
                <img src="svg/sellLogo.png" alt="" />
                <h4>판매하기</h4>
              </a>
              <div class="categoryContainer">
                <h4>카테고리 아이콘</h4>
              </div>
            </div>
          </div>
        </div>

        <div class="headerAsideContainer">
          <div class="headerAside">
            <div class="chosenContainer">
              <p>찜한상품</p>
              <div class="chosenList">
                <h4>하트 아이콘</h4>
                <h4>개수 0</h4>
              </div>
            </div>
            <div class="recentContainer">
              <p>최근 본 상품</p>
              <div class="recentList">
                <h4>최근 본상품 이미지</h4>
              </div>
              <p>1/1</p>
            </div>
            <div class="goToTop">
              <button>TOP</button>
            </div>
          </div>
        </div>
      </div>

      <div class="main">
        <div class="mainIntroduceContainer">
          <div class="mainIntroduce">
            <button>::before "Previous"</button>
            <div class="introduceList">
              <div data-index="0" class="slick-slide">
                <div class="banner">
                  <!-- <img src="" alt=""> -->
                </div>
              </div>
              <div data-index="1" class="slick-slide">
                <div class="banner">
                  <!-- <img src="" alt=""> -->
                </div>
              </div>
              <div data-index="2" class="slick-slide">
                <div class="banner">
                  <!-- <img src="" alt=""> -->
                </div>
              </div>
            </div>
            <button>::before "Next"</button>
          </div>
        </div>

          <div class="mainList">
            <div class="postList">
              <div class="postListGrid">
                <div class="post">
                  <a href="">

                    </div>

                      <div class="postTop">
                        <div class="postTitle">아비에무아 코트</div>
                      </div>
                      <div class="postBottom">
                        <div class="postPrice">"450,000원"</div>
                        <div class="postDate">
                          <span>2일 전</span>
                        </div>
                      </div>
                    </div>

            </div>
          </div>

          <div class="pagination">
            <button><</button>
            <p>1</p>
